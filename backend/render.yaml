services:
  - type: web
    name: oriki-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        sync: false
      - key: ASI_API_KEY
        sync: false
      - key: ASI_BASE_URL
        value: https://inference.asicloud.cudos.org/v1
      - key: ASI_MODEL
        value: qwen/qwen3-32b
      - key: OPENAI_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: FETCH_AI_API_KEY
        sync: false
      - key: IPFS_API_URL
        value: /ip4/127.0.0.1/tcp/5001
